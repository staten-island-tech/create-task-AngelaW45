<html lang="en">

  <body>


      <h1 id="title">Dice Rolling Simulator</h1>
      <h5 id="text">Click the history button to see your past rolls!</h5>
      <h5 id="text">Reset the form after you roll!</h5>

      <form id="form">
      <div>
        <input type="text" id="player1" class="TextBox" placeholder="Enter Player 1 Name" required/>
      </div>
      <div>
        <input type="text" id="player2" class="TextBox" placeholder="Enter Player 2 Name" required/>
      </div>
      <div>
        <input type="number" id="NumOfRolls" class="TextBox" placeholder="Enter # of Rolls" required/>
      </div>

      <input class= "button" id="submitted" type="submit" value="Submit" required />

      <input class= "button" id="reset" type="button" value="Roll Again"></input>
  </form>
  <div id="results" class="results"></div>

  <button class= "button" id="historyBtn">History</button>
  <button class= "button" id="CHistoryBtn">Close History</button>
      <div id="historyBox"></div>
  <!-- <p id="log"></p> -->

    <script type="module" src="/rolling.js">
      
    </script>
  </body>
